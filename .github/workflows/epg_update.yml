name: Generate and Upload Cignal EPG

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 10:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run EPG generator
      run: python epg_script.py  # Replace with your actual script name

    - name: Upload EPG artifact
      uses: actions/upload-artifact@v2  # Reverted to version 2
      with:
        name: cignal_epg
        path: cignal_epg.xml.gz

    - name: Commit and push .gz file to repo
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add cignal_epg.xml.gz
        git commit -m "ðŸ”„ Update compressed EPG file"
        git push
      env:
        # Use your custom secret CIGNAL_EPG for authentication
        GITHUB_TOKEN: ${{ secrets.CIGNAL_EPG }}
